<!--<h2>My Heroes</h2>-->
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul></div>
 
<div *ngIf="selectedHero" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
 
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
    <button (click)="onDetail(selectedHero.id)">Show</button>
  </div>
 
</div>
<div *ngIf="heroDetails" class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
     {{selectedHero.name}}
    </label>
  </div>
  <pre> {{valueDetails | json}}</pre>
  
</div>

</div>
